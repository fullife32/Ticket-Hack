<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Ticket Hack</title>

</head>
<body>
    <header>
        <!-- <a href="index.html">
            <img src="logo.png" alt="Logo Ticket Hack" class="logo">
        </a> -->
		<a href="./index.html" class="logo-text">

    <main>
        <!-- <h1>Welcome on Ticketak</h1> -->
        <!-- <p>Votre plateforme pour acheter des tickets en ligne.</p> -->

        <!-- Formulaire de vente de tickets -->
        <form id="ticketForm">
            <label for="eventName">Event name :</label>
            <input type="text" id="eventName" name="eventName" required>

			<label for="eventDate">Event date :</label>
    		<input type="date" id="eventDate" name="eventDate" required>

            <label for="ticketQuantity">Number of tickets to emit :</label>
            <input type="number" id="ticketQuantity" name="ticketQuantity" required>

            <label for="ticketPrice">Price per ticket ($) :</label>
            <input type="number" id="ticketPrice" name="ticketPrice" required>

            <button type="submit">Validate</button>
        </form>
		<section id="ticketSection" style="display: none;">
			<h2>Liste des Tickets</h2>
			<ul id="ticketList"></ul> <!-- Liste où seront affichés les tickets -->
		</section>
    </main>

    <script src="script.js"></script>
</body>
</html>
